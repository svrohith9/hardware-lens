name: Bug report
description: Report a problem to help us improve
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Provide clear steps so we can reproduce.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs/screenshots
      description: Paste any errors or screenshots.
    validations:
      required: false
