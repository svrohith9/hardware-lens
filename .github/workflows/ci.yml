name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
        env:
          GOOGLE_SHEET_ID: "test"
          GOOGLE_SERVICE_ACCOUNT_JSON: "{\"client_email\":\"test@example.com\",\"private_key\":\"-----BEGIN PRIVATE KEY-----\\nTEST\\n-----END PRIVATE KEY-----\\n\"}"
          NEXT_PUBLIC_APP_NAME: "HardwareLens"
          NEXT_PUBLIC_GS1_LOOKUP_URL: "https://www.gs1.org/services/verified-by-gs1"
